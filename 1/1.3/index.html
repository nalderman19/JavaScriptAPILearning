<!DOCTYPE html>

<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
        <meta charset="UTF=8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title> Coding Train: Data/ APIs 1.2</title>
    </head>
    <body>

        <canvas id="chart" width="300" height="100"></canvas>

        <script>



            makeChart().catch(error => {
                console.log("error found!!!")
                console.error(error);
            });

            async function makeChart() {
                const data = await getData();
                const ctx = document.getElementById('chart').getContext('2d');

                const gTemps = data.y.map(x => x[0]).flat(2);
                const nTemps = data.y.map(x => x[1]).flat(2);
                const sTemps = data.y.map(x => x[2]).flat(2);  

                const myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.x,
                        datasets: [
                            {
                            label: 'Average Global Temperature',
                            data: gTemps,
                            borderColor: 'rgba(255, 10, 230, 1)',
                            borderWidth: 1,
                            pointRadius: 0,
                            borderWidth: 1.5,
                            tension: 0.25
                        },
                        {
                            label: 'Average Norther Hemisphere Temperature',
                            data: nTemps,
                            borderColor: 'rgb(30, 10, 230, 1)',
                            borderWidth: 1,
                            pointRadius: 0,
                            borderWidth: 1.5,
                            tension: 0.25
                        },
                        {
                            label: 'Average Southern Hemisphere Temperature',
                            data: sTemps,
                            borderColor: 'rgba(10, 200, 230, 1)',
                            borderWidth: 1,
                            pointRadius: 0,
                            borderWidth: 1.5,
                            tension: 0.25
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: false,
                                ticks: {
                                    callback: function(value, index, ticks) {
                                        return value + 'Â°'
                                    }
                                }
                            }
                        }
                    }
                });
            }



            async function getData() {
                const x = [];
                const y = [];
                const response = await fetch('data.csv');
                const data = await response.text();

                const tablerows = data.split('\n').slice(1);
                tablerows.forEach(i => {
                    const r = i.split(',');
                    const year = r[0];
                    const tempA = r[1];
                    const tempN = r[2];
                    const tempS = r[3];
                    x.push(year);
                    y.push([[parseFloat(tempA) + 14],
                            [parseFloat(tempN) + 14],
                            [parseFloat(tempS) + 14]]);
                });
                return {x,y}
            }
        </script>
    </body>
</html>
