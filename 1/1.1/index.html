    <body>
        <script>
            console.log('fetching car pic...');

            catchCar()
            .then(console.log('caught car pic!'))
            .catch(error => {
                console.log("error found!!!")
                console.error(error);
            });

            async function catchCar() {
                const pics = ["alfa", "checo", "indy"];
                for (let i=0;i<pics.length;i++) {
                    let path = "images/".concat(pics[i]).concat(".jpg");
                    const response = await fetch(path);
                    const blob = await response.blob();

                    const img = document.createElement("img");
                    img.src = URL.createObjectURL(blob)
                    img.width = "400"

                    document.body.appendChild(img);
                    //document.getElementById('pict').src = URL.createObjectURL(blob);
                }
            }
